{% extends 'soulstrader/base.html' %}

{% block title %}Register - SOULTRADER{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Join SOULTRADER</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        
        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" id="id_password1" required>
        </div>
        
        <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2" required>
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem;">
        <p>Already have an account? <a href="{% url 'soulstrader:login' %}" style="color: #667eea;">Login here</a></p>
    </div>
</div>
{% endblock %}
